<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: darkgrey;
}

canvas {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

</style>
</head>

<body>
<div>
<canvas id="canvas1" width=640 height=480 class="canvas"></canvas>
<canvas id="canvas2" width=640 height=480 class="canvas"></canvas>
</div>

<script>

    let angle = 2 * Math.PI / 1480;

    var bl = {x:-1, y:-1, z:5}
    var br = {x:1, y:-1, z:5}
    var tl = {x:-1, y:1, z:5}
    var tr = {x:1, y:1, z:5}

    var blz = {x:-1, y:-1, z:7}
    var brz = {x:1, y:-1, z:7}
    var tlz = {x:-1, y:1, z:7}
    var trz = {x:1, y:1, z:7}

function worldToScreen(p) {
    let factor = 640
    let screen = {x: p.x / p.z * factor + 320, y: p.y / p.z * factor + 240}
    return screen
}

function rotateZ(p) {
  return {x: p.x*Math.cos(angle) - p.y*Math.sin(angle), y:p.y*Math.cos(angle) + p.x*Math.sin(angle), z: p.z}
}

function rotateX(p) {
    let z = p.z - 6
    let y = p.y*Math.cos(angle) - z*Math.sin(angle)
    let zz = (p.y*Math.sin(angle) + z*Math.cos(angle)) + 6
    return {x: p.x, y: y, z: zz}
}

function rotateY(p) {
    let z = p.z - 6
    let x = p.x*Math.cos(angle) + z*Math.sin(angle)
    let zz = (-p.x*Math.sin(angle) + z*Math.cos(angle)) + 6
    return {x: x, y: p.y, z: zz}
}

function drawPixel(point) {
     context.fillStyle = "#222"
     context.fillRect(point.x, point.y, 1, 1)
   }


function drawLine(p0, p1) {
    context.beginPath();
    context.moveTo(p0.x, p0.y);
    context.lineTo(p1.x, p1.y);
    context.lineWidth = "2"
    context.strokeStyle = "#222";
    context.stroke();
}

   function update() {
     context.fillStyle = "darkgrey";
     context.fillRect(0, 0, 640, 480);
     
     bl = rotateZ(bl)
     br = rotateZ(br)
     tl = rotateX(tl)
     tr = rotateZ(tr)
     blz = rotateY(blz)
     brz = rotateY(brz)
     tlz = rotateX(tlz)
     trz = rotateY(trz)

    bl = rotateX(bl)
    br = rotateX(br)
    tl = rotateX(tl)
    tr = rotateX(tr)
    blz = rotateZ(blz)
    brz = rotateZ(brz)
    tlz = rotateX(tlz)
    trz = rotateZ(trz)

    bl = rotateX(bl)
    br = rotateY(br)
    tl = rotateY(tl)
    tr = rotateY(tr)
    blz = rotateY(blz)
    brz = rotateY(brz)
    tlz = rotateY(tlz)
    trz = rotateY(trz)

     var blr = worldToScreen(bl)
     var brr = worldToScreen(br)
     var tlr = worldToScreen(tl)
     var trr = worldToScreen(tr)

    var blrz = worldToScreen(blz)
    var brrz = worldToScreen(brz)
    var tlrz = worldToScreen(tlz)
    var trrz = worldToScreen(trz)
    
    drawPixel(blr)
    drawPixel(brr)
    drawPixel(tlr)
    drawPixel(trr)

    drawPixel(blrz)
    drawPixel(brrz)
    drawPixel(tlrz)
    drawPixel(trrz)

    // frontmost square
    drawLine(blr, brr)
    drawLine(blr, tlr)
    drawLine(tlr, trr)
    drawLine(brr, trr)

    // z square
    drawLine(blrz, brrz)
    drawLine(blrz, tlrz)
    drawLine(tlrz, trrz)
    drawLine(brrz, trrz)

    // connect the squares
    drawLine(blr, blrz)
    drawLine(brr, brrz)
    drawLine(tlr, tlrz)
    drawLine(trr, trrz)
    
    flip();
   }
  
    var canvas  = document.getElementById("canvas2");
    var context = canvas.getContext("2d");

    var canvas1 = document.getElementById("canvas1");
    var canvas2 = document.getElementById("canvas2");

    canvas.style.visibility = 'hidden';
    canvas1.style.visibility = 'visible';
    canvas2.style.visibility = 'hidden';

    update()
    setInterval(update, 16,6667)

    function flip() {
        if (canvas1.style.visibility === 'visible') {
            canvas1.style.visibility = 'hidden';
            canvas  = document.getElementById("canvas1");
            context = canvas.getContext("2d");
        } else if (canvas1.style.visibility === 'hidden') {
            canvas1.style.visibility = 'visible';
        }

        if (canvas2.style.visibility === 'visible') {
            canvas2.style.visibility = 'hidden';
            canvas  = document.getElementById("canvas2");
            context = canvas.getContext("2d");
        } else if (canvas2.style.visibility === 'hidden') {
            canvas2.style.visibility = 'visible';
        }       
    }
</script>

</body>
</html>
