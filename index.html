<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />           
</head>


<style>
        html, body, pre, code, kbd, samp, canvas {
            font-family: "Press Start 2P";
            }

body {
    background-color: gray;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); 
}

.parent {
    /* position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);  */
    width: 700px;
    height: 500px;
    /* resize: both;
    overflow: scroll; */
}

.buttons {
    display: flex;
    flex-direction: row;
    margin-top: 50px;
}

canvas {
    border: 4px solid black;
}

</style>
</head>

<body>
    <div class="flex-column">
        <div id="parent" class="parent">
            <canvas id="canvas"></canvas>    
        </div>
        <div class="buttons">
            <button type="button" class="nes-btn is-primary" width="100" height="20" onclick="fill=!fill">Change fill mode</button>
            <button type="button" class="nes-btn is-warning" width="100" height="20" onclick="randomizeRotation()">Randomize rotation</button>
            <button type="button" class="nes-btn is-warning" width="100" height="20" onclick="changeDirection()">Switch direction</button>
        </div>
</div>

<script>

    var parent = document.getElementById("parent");
    var canvas  = document.getElementById("canvas");
    var context = canvas.getContext("2d");

    canvas.width = parent.offsetWidth;
    canvas.height = parent.offsetHeight;

    var elapsed = 0;
    var fill = true;
    var scrollPos = 640;

    var angleX = 2 * Math.PI / 1480;
    var angleY = 2 * Math.PI / 1480;
    var angleZ = 2 * Math.PI / 1480;

    var rotX = true;
    var rotY = true;
    var rotZ = true;

    var bl = {x:-1, y:-1, z:5}
    var br = {x:1, y:-1, z:5}
    var tl = {x:-1, y:1, z:5}
    var tr = {x:1, y:1, z:5}

    var blz = {x:-1, y:-1, z:7}
    var brz = {x:1, y:-1, z:7}
    var tlz = {x:-1, y:1, z:7}
    var trz = {x:1, y:1, z:7}

    var star = {x: 0, y: 0, speed: 0};
    var stars = [];

    for (var i = 0; i < 400; i++) {
        let star = {x: rand(0, 750), y: rand(0, 500), speed: rand(1, 5)};
        stars.push(star);
    }
    
function worldToScreen(p) {
    let factor = canvas.width;
    var screen = {x: p.x / p.z * factor + (canvas.width/2), y: p.y / p.z * factor + (canvas.height / 2)}

    screen.y = screen.y + 40*Math.sin(elapsed / 20);
    return screen
}

function rotateZ(p) {
  return {x: p.x*Math.cos(angleZ) - p.y*Math.sin(angleZ), y:p.y*Math.cos(angleZ) + p.x*Math.sin(angleZ), z: p.z}
}

function rotateX(p) {
    let z = p.z - 6
    let y = p.y*Math.cos(angleX) - z*Math.sin(angleX)
    let zz = (p.y*Math.sin(angleX) + z*Math.cos(angleX)) + 6
    return {x: p.x, y: y, z: zz}
}

function rotateY(p) {
    let z = p.z - 6
    let x = p.x*Math.cos(angleY) + z*Math.sin(angleY)
    let zz = (-p.x*Math.sin(angleY) + z*Math.cos(angleY)) + 6
    return {x: x, y: p.y, z: zz}
}

function drawPixel(point) {
     context.fillStyle = "#222"
     context.fillRect(point.x, point.y, 1, 1)
   }


function drawLine(p0, p1) {
    context.beginPath();
    context.moveTo(p0.x, p0.y);
    context.lineTo(p1.x, p1.y);
    context.lineWidth = "2"
    context.strokeStyle = "#222";
    context.stroke();
}

function update() {
    canvas.width = parent.offsetWidth;
    canvas.height = parent.offsetHeight;

    context.fillStyle = "black";
    context.fillRect(0, 0, canvas.width, canvas.height);

    // starfield
    stars.forEach(function(star) {
        
        if (star.speed === 1) {
            context.fillStyle = "darkgray";
        }

        if (star.speed === 2) {
            context.fillStyle = "lightgray";
        }

        if (star.speed === 3) {
            context.fillStyle = "white";
        }       

        context.fillRect(star.x, star.y, 1, 1);
        star.x = (star.x - star.speed);
        if (star.x <= 0) { star.x = 750; }
        }
    );

    // text scroller
    let scrollerPos = 20*Math.cos(elapsed / 10) + 10;

    context.fillStyle = "darkblue";
    context.fillRect(0, scrollerPos+10, canvas.width, 30);
    context.font = '14px "Press Start 2P"';
    let text = "Hello and welcome to this playground! Here you'll see some basic routines for projection using embedded Javascript. The rotating cube is made up from 3D coordinates projected on to a 2D plane using a simple world to screen conversion. The scroller is just a text with an offseted starting point. Source is embedded in the page and also available on github under https://github.com/tobiasmarciszko/tobiasmarciszko.github.io. Have fun! :)"
    let textLength = context.measureText(text).width;
    context.fillStyle = "white";
    context.fillText(text,scrollPos,scrollerPos+30);
    
    if (scrollPos + textLength <= 0) {
        scrollPos = 640;
    }
    
    // Cube

    if (rotZ === true) {
        bl = rotateZ(bl)
        br = rotateZ(br)
        tl = rotateZ(tl)
        tr = rotateZ(tr)
        blz = rotateZ(blz)
        brz = rotateZ(brz)
        tlz = rotateZ(tlz)
        trz = rotateZ(trz)
    }

    if (rotY === true) {
        bl = rotateY(bl)
        br = rotateY(br)
        tl = rotateY(tl)
        tr = rotateY(tr)
        blz = rotateY(blz)
        brz = rotateY(brz)
        tlz = rotateY(tlz)
        trz = rotateY(trz)
    }

    if (rotZ === true) {
        bl = rotateX(bl)
        br = rotateX(br)
        tl = rotateX(tl)
        tr = rotateX(tr)
        blz = rotateX(blz)
        brz = rotateX(brz)
        tlz = rotateX(tlz)
        trz = rotateX(trz)
    }

    var blr = worldToScreen(bl)
    var brr = worldToScreen(br)
    var tlr = worldToScreen(tl)
    var trr = worldToScreen(tr)
    var blrz = worldToScreen(blz)
    var brrz = worldToScreen(brz)
    var tlrz = worldToScreen(tlz)
    var trrz = worldToScreen(trz)
    
    let face1z = (bl.z + br.z + tr.z + tl.z) / 4;
    let face2z = (blz.z + brz.z + trz.z + tlz.z) / 4;  
    let face3z = (bl.z + tl.z + tlz.z + blz.z) / 4;
    let face4z = (br.z + tr.z + trz.z + brz.z) / 4;
    let face5z = (tl.z + tr.z + trz.z + tlz.z) / 4;
    let face6z = (bl.z + br.z + brz.z + blz.z) / 4;

    let front = {p1: blr, p2: brr, p3: trr, p4: tlr, color: "#bb2222", z: face1z};
    let back = {p1: blrz, p2: brrz, p3: trrz, p4: tlrz, color: "#22bb22", z: face2z};
    let left = {p1: blr, p2: tlr, p3: tlrz, p4: blrz, color: "#2222bb", z: face3z};  
    let right = {p1: brr, p2: trr, p3: trrz, p4: brrz, color: "#22bbbb", z: face4z};
    let top = {p1: tlr, p2: trr, p3: trrz, p4: tlrz, color: "#bb22bb", z: face5z};
    let bottom = {p1: blr, p2: brr, p3: brrz, p4: blrz, color: "#bbbb22", z: face6z};

    var faces = [front, back, left, right, top, bottom];
    faces.sort(zSort);
    faces.forEach(drawFace);
    
    elapsed++;
    scrollPos--;

    requestAnimationFrame(update);
   } 

   function randomizeRotation() {
        fill= !fill;
        let min = 180;
        let max = 720;
            
        angleX = 2 * Math.PI / rand(min, max);
        angleY = 2 * Math.PI / rand(min, max);
        angleZ = 2 * Math.PI / rand(min, max);
   }

   function changeDirection() {
       angleX *= -1;
       angleY *= -1;
       angleZ *= -1;
   }

   function rand(min, max) {
        return Math.floor(Math.random() * max) + min;
   }

   function zSort(a, b) {
       let aZ = a.z;
       let bZ = b.z;

       if (aZ < bZ) { return 1; }
       if (aZ > bZ) { return -1; }

       return 0;
   }

   function drawFace(face) {

    let p1 = face.p1;
    let p2 = face.p2;
    let p3 = face.p3;
    let p4 = face.p4;

    var ctx = context;
    
    ctx.beginPath();
    ctx.moveTo(p1.x, p1.y);
    ctx.lineTo(p2.x, p2.y);
    ctx.lineTo(p3.x, p3.y);
    ctx.lineTo(p4.x, p4.y);
    ctx.closePath();

    context.fillStyle = face.color;

    if (fill === true)  {
        context.strokeStyle = "black";
        ctx.fill();
    } else {
        context.strokeStyle = "white";
    }
    ctx.stroke();
   }

    requestAnimationFrame(update)
    
</script>

</body>
</html>
